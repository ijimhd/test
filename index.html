<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-semibold text-center mb-10">Photo Gallery</h1>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>

  <!-- Auto-generated gallery.js -->
  <script src="gallery.js"></script>
  <script>
    const gallery = document.getElementById("gallery");

    images.forEach(name => {
      const img = document.createElement("img");
      img.src = name;
      img.className = "w-full h-auto rounded-lg shadow-md object-cover";
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
