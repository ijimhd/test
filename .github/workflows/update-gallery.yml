name: Update Gallery

on:
  push:
    paths:
      - 'jpg/**'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate gallery.js
        run: |
          echo "const images = [" > gallery.js
          find jpg -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" -o -iname "*.webp" \) \
          | sort -r \
          | sed 's/^/  \"/; s/$/\",/' >> gallery.js
          echo "];" >> gallery.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gallery.js
          git commit -m "Update gallery.js automatically" || echo "No changes to commit"
          git push
